<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9;">

    <h2 style="text-align: center; color: #333;">Contact Form</h2>

    <form action="#" method="POST" style="max-width: 400px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <label for="name" style="font-size: 16px; color: #333; margin-bottom: 8px; display: block;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 16px; box-sizing: border-box;">

        <label for="email" style="font-size: 16px; color: #333; margin-bottom: 8px; display: block;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 16px; box-sizing: border-box;">

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%;">Submit</button>
    </form>

</body>
</html>
